<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>快递管家</title>
    <link rel="stylesheet" type="text/css"  href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css"  href="css/index.css">
</head>
<body>
    <div class="title">快递管家
        <div class="sub-title">Express housekeeper</div>
    </div>
    <div class="container">
        <div class="container-title">快递管家</div>
        
        <div class="search-by-place">
            发货地址
            <i class="fa fa-truck" aria-hidden="true"></i>
            ：
            <select class="from-place place-select" name="fromPlace">
                <option value="1">四川省绵阳市涪城区</option>
            </select>
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
            目的地址
            <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
            ：
            <select class="to-place place-select" id="toPlace" name="toPlace">
                <option value="0">江苏省盐城市盐都区</option>
                <option value="1">浙江省杭州市滨江区</option>
                <option value="2">广东省惠州市惠城区</option>
                <option value="3">上海市金山区</option>
                <option value="4">四川省成都市双流区</option>
                <option value="4">河南省郑州市高新区</option>
                <option value="5">山东省济南市市中区</option>
                <option value="6">北京市朝阳区</option>
                <option value="7">山西省大同市广灵县</option>
                <option value="8">湖南省长沙市长沙县</option>
            </select>
            <div class="input">
                物件重量(kg)
                <i class="fa fa-suitcase" aria-hidden="true"></i>：
                <input class="input-weight" type="text" name="weight" id="weight">
                <input type="text" class="input-weight" style="visibility: hidden; width: 269px;" name="" value="">
            </div>

            <input type="button" class="btn" name="search" onclick="getResult()" value="查询">
        </div>
    </div>
    <div class="popup" id="detail">
        <span class="pop-title">查询结果</span>
        <div class="close" id="shutdown">+</div>
        <span class="tips" id="tips"></span>
    </div>
</body>
<script src="js/index.js" charset="utf-8"></script>
<script src="js/jquery-1.11.0.min.js" charset="utf-8"></script>
</html>
